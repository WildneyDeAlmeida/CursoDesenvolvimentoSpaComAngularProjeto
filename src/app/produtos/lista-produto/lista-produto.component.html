<div class="container main-container">

    <div class="row text-center">
        <!-- Abaixo temos o card de exibição de produtos na tela. Utilizando o ngFor, podemos replicar esse card para todos os produtos que estão dentro da nossa coleção de produtos. O card irá ser replicado para quantos produtos forem necessários -->
        <div *ngFor="let produto of produtos"  class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{produto.imagem}}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <div class="card-body">
                    <h4 class="card-title">{{ produto.nome }}</h4>
                    <p>Por apenas:</p>
                    <div><h4>R$ {{ produto.valor }}</h4></div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/carrinho', produto.id]">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
